<!DOCTYPE html>
<html lang="fr" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="description" content="AT·OM - Sovereign Identity & Productivity Platform">

  <!-- Canon AT·OM - Fond Noir #000000 -->
  <meta name="theme-color" content="#000000">
  <meta name="msapplication-navbutton-color" content="#000000">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <!-- PWA - Mode Plein Ecran (iPad/Safari) -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-title" content="AT·OM">

  <!-- Favicons -->
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">
  <link rel="apple-touch-icon" sizes="152x152" href="/icons/icon-152x152.png">
  <link rel="apple-touch-icon" sizes="167x167" href="/icons/icon-167x167.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/icons/icon-180x180.png">

  <!-- PWA Manifest -->
  <link rel="manifest" href="/manifest.json">

  <!-- Preconnect to external resources -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">

  <title>AT·OM</title>

  <style>
    /* Canon AT·OM - Critical CSS */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
      -webkit-touch-callout: none;
    }

    html, body {
      margin: 0;
      padding: 0;
      background-color: #000000; /* Canon: Fond Noir #000000 */
      color: #ffffff;
      font-family: 'Inter', system-ui, sans-serif;
      overflow: hidden;
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
    }

    /* Safe Area for notched devices (iPad Pro) */
    body {
      padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
    }

    #root {
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    /* Le Sceau - Initial loading animation */
    .initial-loader {
      position: fixed;
      inset: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: #000000;
      z-index: 9999;
    }

    .initial-loader.hidden {
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.5s ease;
    }

    /* Le Sceau Circle */
    .sceau-circle {
      width: 100px;
      height: 100px;
      border: 2px solid #0047AB; /* Cobalt */
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: sceau-pulse 2s ease-in-out infinite;
    }

    .sceau-text {
      font-family: 'JetBrains Mono', monospace;
      font-size: 16px;
      letter-spacing: 0.1em;
      color: #D4AF37; /* Gold */
    }

    .loader-subtitle {
      margin-top: 30px;
      font-family: 'JetBrains Mono', monospace;
      font-size: 11px;
      letter-spacing: 0.3em;
      color: rgba(255,255,255,0.3);
    }

    @keyframes sceau-pulse {
      0%, 100% {
        transform: scale(1);
        border-color: #0047AB;
      }
      50% {
        transform: scale(1.05);
        border-color: #D4AF37;
      }
    }
  </style>
</head>
<body>
  <!-- Le Sceau - Initial loader -->
  <div class="initial-loader" id="initial-loader">
    <div class="sceau-circle">
      <span class="sceau-text">AT·OM</span>
    </div>
    <div class="loader-subtitle">999 Hz</div>
  </div>

  <!-- React root -->
  <div id="root"></div>

  <!-- Module script -->
  <script type="module" src="/src/main.tsx"></script>

  <!-- Service Worker for PWA -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
        navigator.serviceWorker.register('/sw.js')
          .then(function(reg) {
            console.log('[AT·OM] Service Worker registered');
          })
          .catch(function(err) {
            console.log('[AT·OM] Service Worker registration skipped');
          });
      });
    }
  </script>

  <!-- Hide loader when app is ready -->
  <script>
    window.addEventListener('load', function() {
      setTimeout(function() {
        var loader = document.getElementById('initial-loader');
        if (loader) {
          loader.classList.add('hidden');
          setTimeout(function() {
            loader.remove();
          }, 500);
        }
      }, 300);
    });
  </script>
</body>
</html>
