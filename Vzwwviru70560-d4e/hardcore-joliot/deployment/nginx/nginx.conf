# ═══════════════════════════════════════════════════════════════════════════
# AT·OM SYSTEM - NGINX CONFIGURATION
# Canon AT·OM - Optimized for WebSocket & Low Latency
#
# Optimized for:
# - 350+ simultaneous WebSocket connections
# - Minimal latency (<50ms)
# - SSL termination
# - 1Gbps throughput
# ═══════════════════════════════════════════════════════════════════════════

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

# Optimize for high connections
worker_rlimit_nofile 65536;

events {
    worker_connections 4096;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # ─────────────────────────────────────────────────────────────────────
    # LOGGING (Technical only - ZERO LOG for personal data)
    # ─────────────────────────────────────────────────────────────────────
    log_format atom_log '$remote_addr - $request_time - $status - $request_uri';
    access_log /var/log/nginx/access.log atom_log;

    # ─────────────────────────────────────────────────────────────────────
    # PERFORMANCE OPTIMIZATIONS
    # ─────────────────────────────────────────────────────────────────────
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript application/xml;

    # Buffer sizes for WebSocket
    proxy_buffer_size 128k;
    proxy_buffers 4 256k;
    proxy_busy_buffers_size 256k;

    # ─────────────────────────────────────────────────────────────────────
    # UPSTREAM SERVERS
    # ─────────────────────────────────────────────────────────────────────

    # AT·OM API (Le Moteur)
    upstream atom_api {
        server atom-api:8000;
        keepalive 32;
    }

    # AT·OM WebSocket (L'Essaim Real-Time)
    upstream atom_websocket {
        server atom-websocket:8001;
        keepalive 64;
    }

    # ─────────────────────────────────────────────────────────────────────
    # SSL CONFIGURATION
    # ─────────────────────────────────────────────────────────────────────
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;
    ssl_session_tickets off;

    # ─────────────────────────────────────────────────────────────────────
    # RATE LIMITING
    # ─────────────────────────────────────────────────────────────────────
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=100r/m;
    limit_conn_zone $binary_remote_addr zone=ws_limit:10m;

    # ─────────────────────────────────────────────────────────────────────
    # HTTP -> HTTPS REDIRECT
    # ─────────────────────────────────────────────────────────────────────
    server {
        listen 80;
        listen [::]:80;
        server_name _;
        return 301 https://$host$request_uri;
    }

    # ─────────────────────────────────────────────────────────────────────
    # MAIN HTTPS SERVER
    # ─────────────────────────────────────────────────────────────────────
    server {
        listen 443 ssl http2;
        listen [::]:443 ssl http2;
        server_name api.your-domain.com;

        # SSL Certificates
        ssl_certificate /etc/nginx/ssl/fullchain.pem;
        ssl_certificate_key /etc/nginx/ssl/privkey.pem;

        # Security Headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        # CORS Headers for Vercel Frontend
        add_header Access-Control-Allow-Origin "https://atom-interface.vercel.app" always;
        add_header Access-Control-Allow-Methods "GET, POST, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Authorization, Content-Type, X-Sceau-Session" always;
        add_header Access-Control-Allow-Credentials "true" always;

        # ─────────────────────────────────────────────────────────────────
        # API ROUTES
        # ─────────────────────────────────────────────────────────────────
        location /api/ {
            limit_req zone=api_limit burst=20 nodelay;

            proxy_pass http://atom_api;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;

            # Handle preflight requests
            if ($request_method = 'OPTIONS') {
                add_header Access-Control-Allow-Origin "https://atom-interface.vercel.app";
                add_header Access-Control-Allow-Methods "GET, POST, DELETE, OPTIONS";
                add_header Access-Control-Allow-Headers "Authorization, Content-Type, X-Sceau-Session";
                add_header Access-Control-Max-Age 86400;
                add_header Content-Length 0;
                add_header Content-Type text/plain;
                return 204;
            }
        }

        # ─────────────────────────────────────────────────────────────────
        # WEBSOCKET ROUTES (L'Essaim Real-Time)
        # ─────────────────────────────────────────────────────────────────
        location /ws/ {
            limit_conn ws_limit 10;

            proxy_pass http://atom_websocket;
            proxy_http_version 1.1;

            # WebSocket upgrade headers
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # WebSocket timeouts (keep connection alive for L'Essaim)
            proxy_connect_timeout 7d;
            proxy_send_timeout 7d;
            proxy_read_timeout 7d;

            # Disable buffering for real-time
            proxy_buffering off;
        }

        # ─────────────────────────────────────────────────────────────────
        # HEALTH CHECK
        # ─────────────────────────────────────────────────────────────────
        location /health {
            proxy_pass http://atom_api/api/v1/health;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
        }

        # ─────────────────────────────────────────────────────────────────
        # PROTOCOL-999 (Hidden - Kill-Switch)
        # ─────────────────────────────────────────────────────────────────
        # This endpoint is intentionally not documented in external configs
        # Access requires valid Sceau session and confirmation code
    }
}
