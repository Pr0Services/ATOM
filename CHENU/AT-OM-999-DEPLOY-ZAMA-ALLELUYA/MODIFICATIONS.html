<!-- 2. À LA FIN DU <body> - REMPLACER l'enregistrement du Service Worker       -->
<!-- ═══════════════════════════════════════════════════════════════════════════ -->

<!-- CHERCHER et REMPLACER le code d'enregistrement du Service Worker existant -->
<!-- par ce code corrigé qui ne bloque pas en cas d'erreur : -->

<script>
    // ═══════════════════════════════════════════════════════════════
    // SERVICE WORKER REGISTRATION - CORRIGÉ (ne bloque pas si erreur)
    // ═══════════════════════════════════════════════════════════════
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
            navigator.serviceWorker.register('/service-worker.js')
                .then((registration) => {
                    console.log('[AT-OM] ✅ Service Worker registered:', registration.scope);
                })
                .catch((error) => {
                    // Log l'erreur mais ne bloque pas l'application
                    console.warn('[AT-OM] Service Worker registration skipped:', error.message);
                });
        });
    }
</script>
